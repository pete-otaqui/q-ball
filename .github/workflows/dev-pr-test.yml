name: 'Dev - PR Test'
on:
  pull_request:
    branches:
      - dev
    types:
      - opened
      - reopened
jobs:
  run_tests:
    name: 'Run Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test:dist